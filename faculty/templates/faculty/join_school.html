{% extends 'faculty/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

<div class="mt-5 ms-3">
<h4>Welcome, {{ user.username }}!</h4>
<h5 class="mt-3">Ready to get started?</h5>
</div>
<div class="mainthing mt-3 bg-light p-5">
<div class="container">
     <form class="mt-5" role="search" method="post">
         {% csrf_token %}
  <div class="d-flex justify-content-center"><input type="search" class="form-control w-75" placeholder="Input school secret code to join..." aria-label="Username" aria-describedby="addon-wrapping" name="search"></div>
    <div class="text-center mt-5"><button type="submit" class="btn btn-primary btn-lg">Join school</button></div>
     </form>
</div>
{% if error_message %}
<div class="container mt-3"><p>{{ error_message }}</p>
{% endif %}
</div>
</div>


{% endblock %}

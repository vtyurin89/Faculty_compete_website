{% extends 'faculty/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="m-5">
<h4>Welcome, {{ user.username }}!</h4>
<h5>Your school is {{ user.school }}.</h5>
</div>
<div class="mainthing mt-3 bg-light p-5">
<div class="container">


<div class="mt-3"><h6>Just one more step left. Add faculties/houses to activate your school profile.</h6>
      <form method="post">
{% csrf_token %}
<div class="">
<div class="col-lg-12">
<div id="row">
<div class="input-group m-3">
<div class="input-group-prepend">
    <button class="btn btn-danger"
        id="DeleteRow" type="button">
        <i class="bi bi-trash"></i>
        Delete
    </button>
</div>
<input type="text"
    class="form-control m-input" name="faculty">
</div>
</div>

<div id="newinput"></div>
<button id="rowAdder" type="button"
class="btn btn-success">
<span class="bi bi-plus-square-dotted">
</span> + ONE MORE
</button>
</div>
</div>
<div class="mt-5 text-center">
<button type="submit" class="btn btn-primary btn-lg">REGISTER FACULTIES</button>
</div>
      </form>
  </div>

<script type="text/javascript">

$("#rowAdder").click(function () {
    newRowAdd =
    '<div id="row"> <div class="input-group m-3">' +
    '<div class="input-group-prepend">' +
    '<button class="btn btn-danger" id="DeleteRow" type="button">' +
    '<i class="bi bi-trash"></i> Delete</button> </div>' +
    '<input type="text" class="form-control m-input" name="faculty"> </div> </div>';

    $('#newinput').append(newRowAdd);
});

$("body").on("click", "#DeleteRow", function () {
    $(this).parents("#row").remove();
})
</script>

{% endblock %}
